# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - parsebot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ca8109d81a4b47f2b0b5be930c786578 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4f3c68a831d8419892d311e9f21055d3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ca8109d81a4b47f2b0b5be930c786578 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'parsebot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa8b833129db46aab4c4aad80b458059 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ca8109d81a4b47f2b0b5be930c786578 }}/appsvc/staticsite:${{ github.sha }}'