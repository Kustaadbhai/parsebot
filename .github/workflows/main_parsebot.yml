# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - parsebot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kustaad.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5b7dcf55cfda426bab9af928585c4992 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8127e6c9b1a64231976bcc681a6688b9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kustaad.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5b7dcf55cfda426bab9af928585c4992 }}/kustaad:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'parsebot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0265e31321344962afc569d99a15789c }}
        images: 'kustaad.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5b7dcf55cfda426bab9af928585c4992 }}/kustaad:${{ github.sha }}'