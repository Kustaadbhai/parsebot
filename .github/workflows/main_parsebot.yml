# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - parsebot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8df2e058fd8e46c1980a3ac7a0261ba4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ab7e90c247eb4e2aad64457790c00505 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8df2e058fd8e46c1980a3ac7a0261ba4 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'parsebot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e278aa2ecf6b4c3bb89d045924d55d88 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8df2e058fd8e46c1980a3ac7a0261ba4 }}/appsvc/staticsite:${{ github.sha }}'