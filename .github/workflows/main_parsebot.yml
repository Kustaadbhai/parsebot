# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - parsebot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://5a186596-323a-4029-ab61-4d7d470e3bab/
        username: ${{ secrets.AzureAppService_ContainerUsername_e07af74becef471ca03057c064809922 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2ac4ffc835274b45acb68f4b48da4538 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: 5a186596-323a-4029-ab61-4d7d470e3bab/${{ secrets.AzureAppService_ContainerUsername_e07af74becef471ca03057c064809922 }}/img:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'parsebot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_db5d9defe3a24376947035f1e9702f3c }}
        images: '5a186596-323a-4029-ab61-4d7d470e3bab/${{ secrets.AzureAppService_ContainerUsername_e07af74becef471ca03057c064809922 }}/img:${{ github.sha }}'